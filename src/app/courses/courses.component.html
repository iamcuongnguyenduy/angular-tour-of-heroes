<form class="course-group" #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseForm">Course</label>
            <input
            required ngModel 
            minlength="8" name="courseForm" 
            #coureForm="ngModel" id="courseForm" 
            type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="coureForm.touched && !coureForm.valid">
                <div *ngIf="coureForm?.errors?.['required']">Course name is required</div>
                <div *ngIf="coureForm?.errors?.['minlength']">Minimum requirement is {{coureForm.errors?.['minlength'].requiredLength}}</div>         
            </div>
    </div>

    <div class="form-group">
        <label for="courseList">Category</label>
            <select required ngModel name="courseList" id="courseList" class="form-control">
                <option value=""></option>
                <option *ngFor="let course of courseList" [value]="course.id">{{course.name}}</option>
            </select>
    </div>

    <div class="checkbox">
        <label for="">
            <input ngModel name="hasGurantee" type="checkbox">
        30-day money back guarantee</label>
        <p>{{f.value|json}}</p>
    </div>
    <div>
        <button [disabled]="!f.valid" class="btn btn-primary">Create
        </button>
    </div>
</form>
